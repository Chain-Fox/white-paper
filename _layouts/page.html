---
layout: default
---

<div class="page-header">
  <div class="logo-container">
    <a href="{{ "/" | relative_url }}">
      <img src="{{ "/logo.png" | relative_url }}" alt="{{ site.title }} Logo" class="header-logo">
    </a>
  </div>
  <h1>{{ page.title }}</h1>
</div>

<div class="whitepaper-container">
  <div class="whitepaper-sidebar">
    <h3>Contents</h3>
    {% assign pages = site.pages | where_exp: "item", "item.path contains 'chapters/'" | sort: "path" %}
    <ul class="chapter-list">
      {% for p in pages %}
        <li>
          <a href="{{ p.url | relative_url }}" {% if p.url == page.url %}class="active"{% endif %}>
            {{ p.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <div class="whitepaper-content-wrapper">
    <div class="card whitepaper-content">
      {{ content }}
    </div>


  </div>
</div>
